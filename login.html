<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telkom Regional 3</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1></h1>
        </div>
        <div class="main">
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="pswd" placeholder="Password" required>
                    <select name="unit" required>
                        <option value="" disabled selected>Select Unit</option>
                        <option value="unit1">ASO</option>
                        <option value="unit2">INPUTER TA</option>
                        <option value="unit3">DAMAN</option>
                        <option value="unit4">RAM</option>
                        <option value="unit5">TA Regional</option>
                    </select>
                    <input type="text" name="captcha" placeholder="Enter Captcha" required>
                    <img src="path-to-captcha-image" alt="Captcha">
                    <button> <a href="homepage.html"> Login </a> </button>
                    <p>Don't have an account? <a href="signup.html">Create account</a></p>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
